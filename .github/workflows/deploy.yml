name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Set permissions for the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create package.json if not exists
        run: |
          if [ ! -f "package.json" ]; then
            echo "package.json not found, creating a basic one"
            echo '{
              "name": "design-to-code-playbook",
              "version": "1.0.0",
              "scripts": {
                "build": "mkdir -p build && cp -r docs images *.md build/"
              },
              "dependencies": {}
            }' > package.json
          fi
      
      - name: Install dependencies
        run: npm install
      
      - name: Build site
        run: npm run build
      
      - name: Create index.html if it doesn't exist
        run: |
          if [ ! -f "build/index.html" ]; then
            echo "Creating index.html file"
            cat > build/index.html << 'EOF'
            <!DOCTYPE html>
            <html lang="en">
            <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Design to Code Playbook</title>
              <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
              <style>
                body { padding-top: 3rem; }
                .header { text-align: center; margin-bottom: 3rem; }
                .main-content { max-width: 1000px; margin: 0 auto; }
                .hero-image { display: block; max-width: 80%; margin: 2rem auto; }
                .docs-section { margin-bottom: 3rem; }
                .footer { margin-top: 4rem; padding: 2rem 0; background-color: #f8f9fa; text-align: center; }
              </style>
            </head>
            <body>
              <div class="container">
                <div class="header">
                  <h1>ðŸŽ¨ Design to Code Playbook</h1>
                  <p class="lead">A comprehensive guide to transform Figma designs into production-ready code</p>
                </div>
                
                <div class="main-content">
                  <div class="text-center">
                    <img src="images/design-to-code-process.svg" alt="Design to Code Process" class="hero-image">
                  </div>
                  
                  <div class="docs-section">
                    <h2>About</h2>
                    <p>The Design-to-Code Playbook is a comprehensive, practical guide for transforming Figma designs into production-ready code. Created for developers, designers, and teams working at the intersection of design and development.</p>
                  </div>
                  
                  <div class="docs-section">
                    <h2>Documentation</h2>
                    <p>Start with the <a href="README.md">README</a> or browse the <a href="docs/">documentation</a>.</p>
                  </div>
                </div>
              </div>
              
              <footer class="footer">
                <div class="container">
                  <p>MIT License &copy; 2025 | <a href="https://github.com/paulasilvatech/Design-to-Code-Playbook">GitHub Repository</a></p>
                </div>
              </footer>
              
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            </body>
            </html>
            EOF
          fi
      
      - name: List build directory contents
        run: ls -la build/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4