name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Set permissions for the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download existing site
        run: |
          # Create a directory for the site
          mkdir -p site-build
          
          # Download existing site from source
          curl -L -o site-files.zip "https://design-to-code.dev/site-files.zip" || {
            echo "Failed to download site files, using local files..."
            # Fallback to copying local files
            cp -r docs images *.md site-build/
            
            # Create a basic index.html if it doesn't exist
            if [ ! -f site-build/index.html ]; then
              echo "<html><head><meta http-equiv='refresh' content='0;url=README.md'></head><body></body></html>" > site-build/index.html
            fi
          }
          
          # Extract if download was successful
          if [ -f site-files.zip ]; then
            unzip -o site-files.zip -d site-build/
          fi
          
          # Move to build directory
          rm -rf build
          mv site-build build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4