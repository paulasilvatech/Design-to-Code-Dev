name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Set permissions for the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install Docusaurus dependencies and build site
        run: |
          # Install Node.js dependencies for Docusaurus
          cd build
          npm install
          
          # Build the Docusaurus site
          npm run build
          
          # Move the built site to the artifact directory
          mkdir -p ../site-artifact
          cp -r build/* ../site-artifact/
          
          # Replace the build directory with the built site
          cd ..
          rm -rf build
          mv site-artifact build
          
          echo "Successfully built Docusaurus site"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4