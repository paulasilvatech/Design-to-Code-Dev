name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Set permissions for the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create package.json if not exists
        run: |
          if [ ! -f "package.json" ]; then
            echo "package.json not found, creating a basic one"
            echo '{
              "name": "design-to-code-playbook",
              "version": "1.0.0",
              "scripts": {
                "build": "mkdir -p build && cp -r docs images *.md build/"
              },
              "dependencies": {}
            }' > package.json
          fi
      
      - name: Install dependencies
        run: npm install
      
      - name: Build site
        run: npm run build
      
      - name: Create simple index.html if needed
        run: |
          if [ ! -f "build/index.html" ]; then
            echo "Creating index.html file"
            mkdir -p build
            
            echo '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Design to Code Playbook</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></head><body><div class="container py-5"><h1 class="text-center mb-4">Design to Code Playbook</h1><p class="lead text-center mb-5">Convert designs to code efficiently using AI tools</p><div class="row"><div class="col-md-4 mb-4"><div class="card h-100"><div class="card-body"><h3>Comprehensive Design-to-Code</h3><p>Learn the complete workflow from Figma designs to functional code with step-by-step guides.</p></div></div></div><div class="col-md-4 mb-4"><div class="card h-100"><div class="card-body"><h3>AI-Powered Development</h3><p>Leverage GitHub Copilot, Azure AI, and other tools to accelerate your development process.</p></div></div></div><div class="col-md-4 mb-4"><div class="card h-100"><div class="card-body"><h3>Hands-On Experience</h3><p>Follow practical workshops and real-world examples to build your skills with modern frameworks.</p></div></div></div></div><div class="text-center mt-5"><a href="docs/" class="btn btn-primary">Get Started</a></div><footer class="mt-5 pt-5 border-top text-center"><p class="text-muted">Copyright Â© 2025 Design to Code Playbook</p></footer></div></body></html>' > build/index.html
          fi
      
      - name: List build directory contents
        run: ls -la build/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4