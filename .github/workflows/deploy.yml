name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Set permissions for the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Create and build simple static site
        run: |
          # Create build directory with necessary files
          mkdir -p build
          
          # Copy relevant files to build directory
          cp -r docs images build/
          cp README.md LICENSE build/
          
          # Create basic package.json for npm
          cat > build/package.json << 'EOF'
          {
            "name": "design-to-code-playbook",
            "version": "1.0.0",
            "description": "Design to Code Playbook",
            "main": "index.js",
            "scripts": {
              "build": "echo 'Building static site'"
            },
            "keywords": ["design", "code", "playbook"],
            "author": "",
            "license": "MIT"
          }
          EOF
          
          # Create index.html file
          cat > build/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Design to Code Playbook</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
            <style>
              body { padding-top: 3rem; }
              .header { text-align: center; margin-bottom: 3rem; }
              .main-content { max-width: 1000px; margin: 0 auto; }
              .hero-image { display: block; max-width: 80%; margin: 2rem auto; }
              .docs-section { margin-bottom: 3rem; }
              .footer { margin-top: 4rem; padding: 2rem 0; background-color: #f8f9fa; text-align: center; }
            </style>
          </head>
          <body>
            <div class="container">
              <div class="header">
                <h1>ðŸŽ¨ Design to Code Playbook</h1>
                <p class="lead">A comprehensive guide to transform Figma designs into production-ready code</p>
              </div>
              
              <div class="main-content">
                <div class="text-center">
                  <img src="images/design-to-code-process.svg" alt="Design to Code Process" class="hero-image">
                </div>
                
                <div class="docs-section">
                  <h2>About</h2>
                  <p>The Design-to-Code Playbook is a comprehensive, practical guide for transforming Figma designs into production-ready code. Created for developers, designers, and teams working at the intersection of design and development, this playbook bridges the gap between visual design and implementation.</p>
                </div>
                
                <div class="docs-section">
                  <h2>Table of Contents</h2>
                  <div class="list-group">
                    <a href="docs/01-environment/README.md" class="list-group-item list-group-item-action">Setting Up Your Development Environment</a>
                    <a href="docs/02-figma-prep/README.md" class="list-group-item list-group-item-action">Preparing Figma Designs for Optimal Conversion</a>
                    <a href="docs/03-copilot/README.md" class="list-group-item list-group-item-action">Using GitHub Copilot for Code Generation</a>
                    <a href="docs/04-azure-ai/README.md" class="list-group-item list-group-item-action">Integrating with Azure AI Foundry</a>
                    <a href="docs/05-react/README.md" class="list-group-item list-group-item-action">Framework Implementation: React</a>
                    <a href="docs/06-angular/README.md" class="list-group-item list-group-item-action">Framework Implementation: Angular</a>
                    <a href="docs/07-component-library/README.md" class="list-group-item list-group-item-action">Component Library Implementation</a>
                    <a href="docs/08-testing/README.md" class="list-group-item list-group-item-action">Testing and Quality Assurance</a>
                    <a href="docs/09-github-actions/README.md" class="list-group-item list-group-item-action">Workflow Automation with GitHub Actions</a>
                    <a href="docs/10-workshops/README.md" class="list-group-item list-group-item-action">Workshop Guides: Hands-on Practice</a>
                    <a href="docs/11-best-practices/README.md" class="list-group-item list-group-item-action">Best Practices and Optimization Techniques</a>
                    <a href="docs/12-troubleshooting/README.md" class="list-group-item list-group-item-action">Troubleshooting Guide</a>
                    <a href="docs/13-resources/README.md" class="list-group-item list-group-item-action">References and Resources</a>
                  </div>
                </div>
                
                <div class="docs-section">
                  <h2>Hands-On Learning</h2>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="card mb-4">
                        <div class="card-body">
                          <h5 class="card-title">1-Hour Demo Session</h5>
                          <p class="card-text">A concise demonstration of the design-to-code workflow.</p>
                          <a href="demos/01-hour-session/README.md" class="btn btn-primary">View Demo</a>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="card mb-4">
                        <div class="card-body">
                          <h5 class="card-title">3-Hour Workshop</h5>
                          <p class="card-text">A comprehensive hands-on workshop for deep learning.</p>
                          <a href="workshops/03-hour-workshop/README.md" class="btn btn-primary">View Workshop</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <footer class="footer">
              <div class="container">
                <p>MIT License &copy; 2025 | <a href="https://github.com/paulasilvatech/Design-to-Code-Playbook">GitHub Repository</a></p>
              </div>
            </footer>
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
          </body>
          </html>
          EOF
          
          echo "Successfully created static site"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4