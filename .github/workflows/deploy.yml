name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Set permissions for the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create package.json if not exists
        run: |
          if [ ! -f "package.json" ]; then
            echo "package.json not found, creating a basic one"
            echo '{
              "name": "design-to-code-playbook",
              "version": "1.0.0",
              "scripts": {
                "build": "mkdir -p build && cp -r docs images *.md build/"
              },
              "dependencies": {}
            }' > package.json
          fi
      
      - name: Install dependencies
        run: npm install
      
      - name: Build site
        run: npm run build
      
      - name: Create simple index.html if needed
        run: |
          if [ ! -f "build/index.html" ]; then
            echo "Creating index.html file"
            mkdir -p build
            cat > build/index.html << 'EOL'
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design to Code Playbook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { padding-top: 3rem; }
    .header { text-align: center; margin-bottom: 3rem; }
    .container { max-width: 900px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Design to Code Playbook</h1>
      <p class="lead">A comprehensive guide to transform Figma designs into code</p>
    </div>
    <div class="content">
      <p>Start with the <a href="README.md">README</a> or browse the <a href="docs/">documentation</a>.</p>
    </div>
    <footer class="mt-5 pt-3 border-top text-center">
      <p>MIT License &copy; 2025</p>
    </footer>
  </div>
</body>
</html>
EOL
          fi
      
      - name: List build directory contents
        run: ls -la build/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4