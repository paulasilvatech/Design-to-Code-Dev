name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Set permissions for the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create package.json if not exists
        run: |
          if [ ! -f "package.json" ]; then
            echo "package.json not found, creating a basic one"
            echo '{
              "name": "design-to-code-playbook",
              "version": "1.0.0",
              "scripts": {
                "build": "mkdir -p build && cp -r docs images *.md build/"
              },
              "dependencies": {}
            }' > package.json
          fi
      
      - name: Install dependencies
        run: npm install
      
      - name: Build site
        run: npm run build
      
      - name: Create simple index.html if needed
        run: |
          if [ ! -f "build/index.html" ]; then
            echo "Creating index.html file"
            mkdir -p build
            cat > build/index.html << 'EOL'
