<svg viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="designGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frameworkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#FAFBFC" rx="10"/>
  
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="#1B2937">
    AI Design-to-Code Architecture
  </text>
  
  <!-- Design Layer -->
  <g id="designLayer">
    <rect x="50" y="50" width="600" height="70" rx="8" fill="url(#designGradient)" filter="url(#shadow)"/>
    <text x="70" y="75" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white">
      Design Layer
    </text>
    
    <!-- Figma Components -->
    <g transform="translate(70, 85)">
      <rect width="120" height="25" rx="4" fill="white" opacity="0.9"/>
      <text x="60" y="17" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#F59E0B">
        Figma Components
      </text>
    </g>
    
    <!-- Design Tokens -->
    <g transform="translate(210, 85)">
      <rect width="120" height="25" rx="4" fill="white" opacity="0.9"/>
      <text x="60" y="17" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#F59E0B">
        Design Tokens
      </text>
    </g>
    
    <!-- Auto Layout -->
    <g transform="translate(350, 85)">
      <rect width="120" height="25" rx="4" fill="white" opacity="0.9"/>
      <text x="60" y="17" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#F59E0B">
        Auto Layout
      </text>
    </g>
    
    <!-- Component Variants -->
    <g transform="translate(490, 85)">
      <rect width="120" height="25" rx="4" fill="white" opacity="0.9"/>
      <text x="60" y="17" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#F59E0B">
        Component Variants
      </text>
    </g>
  </g>
  
  <!-- Arrow Down 1 -->
  <path d="M350 125 L350 145" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- AI Processing Layer -->
  <g id="aiLayer">
    <rect x="50" y="150" width="600" height="70" rx="8" fill="url(#aiGradient)" filter="url(#shadow)"/>
    <text x="70" y="175" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white">
      AI Processing Layer
    </text>
    
    <!-- GitHub Copilot -->
    <g transform="translate(70, 185)">
      <rect width="140" height="25" rx="4" fill="white" opacity="0.9"/>
      <circle cx="15" cy="12.5" r="8" fill="#8B5CF6"/>
      <text x="75" y="17" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#8B5CF6">
        GitHub Copilot
      </text>
    </g>
    
    <!-- Azure AI Foundry -->
    <g transform="translate(230, 185)">
      <rect width="140" height="25" rx="4" fill="white" opacity="0.9"/>
      <rect x="5" y="7" width="11" height="11" rx="2" fill="#8B5CF6"/>
      <text x="75" y="17" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#8B5CF6">
        Azure AI Foundry
      </text>
    </g>
    
    <!-- MCP Servers -->
    <g transform="translate(390, 185)">
      <rect width="140" height="25" rx="4" fill="white" opacity="0.9"/>
      <circle cx="15" cy="12.5" r="6" fill="#8B5CF6"/>
      <circle cx="24" cy="12.5" r="4" fill="#8B5CF6"/>
      <text x="75" y="17" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#8B5CF6">
        MCP Servers
      </text>
    </g>
  </g>
  
  <!-- Arrow Down 2 -->
  <path d="M350 225 L350 245" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Framework Layer -->
  <g id="frameworkLayer">
    <rect x="50" y="250" width="600" height="70" rx="8" fill="url(#frameworkGradient)" filter="url(#shadow)"/>
    <text x="70" y="275" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white">
      Framework Layer
    </text>
    
    <!-- React -->
    <g transform="translate(100, 285)">
      <rect width="100" height="25" rx="4" fill="white" opacity="0.9"/>
      <circle cx="15" cy="12.5" r="8" fill="#0066CC"/>
      <text x="55" y="17" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#0066CC">
        React
      </text>
    </g>
    
    <!-- Angular -->
    <g transform="translate(220, 285)">
      <rect width="100" height="25" rx="4" fill="white" opacity="0.9"/>
      <polygon points="15,5 25,5 20,20" fill="#0066CC"/>
      <text x="55" y="17" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#0066CC">
        Angular
      </text>
    </g>
    
    <!-- Vue -->
    <g transform="translate(340, 285)">
      <rect width="100" height="25" rx="4" fill="white" opacity="0.9"/>
      <path d="M15 5 L20 15 L25 5 L20 20 Z" fill="#0066CC"/>
      <text x="55" y="17" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#0066CC">
        Vue
      </text>
    </g>
    
    <!-- Vanilla JS -->
    <g transform="translate(460, 285)">
      <rect width="100" height="25" rx="4" fill="white" opacity="0.9"/>
      <text x="15" y="17" font-family="Courier, monospace" font-size="8" font-weight="600" fill="#0066CC">
        JS
      </text>
      <text x="55" y="17" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#0066CC">
        Vanilla
      </text>
    </g>
  </g>
  
  <!-- Arrow Down 3 -->
  <path d="M350 325 L350 345" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Output Layer -->
  <g id="outputLayer">
    <rect x="50" y="350" width="600" height="40" rx="8" fill="url(#outputGradient)" filter="url(#shadow)"/>
    <text x="70" y="370" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white">
      Output Layer
    </text>
    
    <!-- Production Apps -->
    <g transform="translate(200, 365)">
      <rect width="130" height="20" rx="4" fill="white" opacity="0.9"/>
      <text x="65" y="14" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="500" fill="#10B981">
        Production Applications
      </text>
    </g>
    
    <!-- Component Libraries -->
    <g transform="translate(350, 365)">
      <rect width="130" height="20" rx="4" fill="white" opacity="0.9"/>
      <text x="65" y="14" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="500" fill="#10B981">
        Component Libraries
      </text>
    </g>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#E5E7EB" stroke-width="1" stroke-dasharray="3,3" opacity="0.6">
    <!-- Figma to Copilot -->
    <path d="M130 110 Q130 130 130 160"/>
    <!-- Design Tokens to Azure AI -->
    <path d="M270 110 Q270 130 300 160"/>
    <!-- Auto Layout to MCP -->
    <path d="M410 110 Q410 130 460 160"/>
    
    <!-- AI to Frameworks -->
    <path d="M150 220 Q150 235 150 260"/>
    <path d="M270 220 Q270 235 270 260"/>
    <path d="M390 220 Q390 235 390 260"/>
    <path d="M510 220 Q510 235 510 260"/>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>
  
  <!-- Accessibility -->
  <title>AI Design-to-Code Architecture Diagram</title>
  <desc>A layered architecture diagram showing the flow from Design Layer (Figma components, design tokens, auto layout) through AI Processing Layer (GitHub Copilot, Azure AI Foundry, MCP servers) to Framework Layer (React, Angular, Vue, Vanilla JS) and finally to Output Layer (production applications and component libraries).</desc>
</svg> 